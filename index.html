<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="intro col-12">
          <h1>To Do List</h1>
          <div class="border-1"></div>
        </div>
      </div>
      <div class="row">
        <div class="helptext col-12">
          <p id="first">Tapez votre tâche dans la barre</p>
          <p id="second">Cliquez dessus quand vous avez terminé votre tâche</p>
          <p id="third">Cliquez sur X pour enlever une tâche de votre liste</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <input
            type="text"
            id="userInput"
            placeholder="Nouvelle tâche"
            maxlength="27"
          />
          <button id="enter">
            <i class="fas fa-pencil-alt"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="listItems col-12">
          <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/78e0d2d009.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
